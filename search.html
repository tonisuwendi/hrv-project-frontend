<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.css" />

    <title>Cari Data - HRV</title>
</head>

<body>

    <div class="wrapper pb-5">
        <img src="images/logo.png" alt="logo HRV" class="navbar-brand logo-hrv">
        <div class="section-top-right">
            <div class="dashboard-menu">
                <a href="/" class="menu-item">Home</a>
                <a href="/process-data.html" class="menu-item">Proses Data</a>
                <a href="/search.html" class="menu-item font-weight-bold">Cari Data</a>
                <a href="/help.html" class="menu-item">Help</a>
                <a href="/logout.html" class="menu-item text-warning">Logout</a>
            </div>
            <span class="greeting">Halo,Selamat datang <span id="loginName"></span>!</span>
        </div>

        <div class="content">
            <div class="form">
                <div class="form-group row">
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="search">
                    </div>
                    <button id="btnSearch" class="btn button-green col-md-2 px-3">CARI</button>
                </div>
            </div>
            <div class="main-content">
                <div class="card">
                    <div class="card-body">
                        <div class="lds-hourglass d-none"></div>
                        <div class="table-responsive">
                            <table class="table table-bordered data-table">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nama</th>
                                        <th>Usia</th>
                                        <th>Jenis Kelamin</th>
                                        <th>Tanggal</th>
                                        <th>Hasil</th>
                                    </tr>
                                </thead>
                                <tbody id="resultBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.js"></script>

    <script>

        const tokenStorage = localStorage.getItem('hrvfe_token');

        if (tokenStorage === null || tokenStorage === '') {
            window.location.href = '/login.html';
        }

        $.ajax({
            url: 'https://0dd6-182-1-99-104.ap.ngrok.io/hrvbe/verify_token.php',
            method: 'POST',
            data: JSON.stringify({
                token: `Bearer ${tokenStorage}`,
            }),
            dataType: 'json',
            success: function (response) {
                if (!response.success) {
                    window.location.href = '/login.html';
                }
                $("#loginName").text(response.name);
            },
            error: function () {
                window.location.href = '/login.html';
            }
        })

        $("#btnSearch").on('click', function () {
            $("#btnSearch").prop('disabled', true);
            const value = $("#search").val();
            if (value.trim() == "") {
                return;
            }
            $(".lds-hourglass").removeClass('d-none');

            $.ajax({
                url: `https://0dd6-182-1-99-104.ap.ngrok.io/hrvbe/search.php?keyword=${value}`,
                method: 'GET',
                dataType: 'json',
                success: function (response) {
                    setTimeout(() => {
                        $("#btnSearch").prop('disabled', false);
                        $(".lds-hourglass").addClass('d-none');
                        if (response.success) {
                            let resultHtml = '';
                            response.data.map((data, index) => {
                                console.log(data.date);
                                const dateFormatted = new Intl.DateTimeFormat('id-ID', {
                                    dateStyle: 'medium',
                                    timeStyle: 'long',
                                }).format(new Date(data.date));
                                resultHtml += `<tr>
                                    <td>${index + 1}</td/>
                                    <td>${data.name}</td>
                                    <td>${data.age}</td>
                                    <td>${data.gender}</td>
                                    <td>${dateFormatted}</td>
                                    <td><button class="btn button-green btn-sm px-3">Lihat</button></td>
                                    </tr>`;
                            });
                            $("#resultBody").html(resultHtml);
                            // $('.data-table').DataTable({
                            //     searching: false,
                            //     paging: false,
                            //     bInfo: false,
                            //     bDestroy: true,
                            // });
                        } else {
                            alert('Terjadi kesalahan tak terduga, silakan refresh browser Anda.')
                        }
                    }, 1000);
                },
            })
        })


    </script>

</body>

</html>
